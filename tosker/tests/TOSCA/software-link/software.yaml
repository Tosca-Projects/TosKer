tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

# Repositories to retrieve code artifacts from
repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: ../../../tosker-types.yaml

topology_template:
  node_templates:
    server1:
      type: tosker.software
      artifacts:
        code: server1.js
        package: package.json
      requirements:
        - host: nodejs1
      interfaces:
        Standard:
          create:
            implementation: install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 80

    server2:
      type: tosker.software
      artifacts:
        code: server2.js
        package: package.json
      requirements:
        - host: nodejs2
      interfaces:
        Standard:
          create:
            implementation: install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 80

    server3:
      type: tosker.software
      artifacts:
        code: server3.js
        package: package.json
      requirements:
        - host: nodejs3
        - connectsTo: server1
        - connectsTo: server2
      interfaces:
        Standard:
          create:
            implementation: install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 80

    nodejs1:
      type: tosker.docker.container.volatile
      properties:
        ports:
          80: 8081
      artifacts:
        my_image:
          file: node:6
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub

    nodejs2:
      type: tosker.docker.container.volatile
      properties:
        ports:
          80: 8082
      artifacts:
        my_image:
          file: node:6
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub

    nodejs3:
      type: tosker.docker.container.volatile
      properties:
        ports:
          80: 8083
      artifacts:
        my_image:
          file: node:6
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub
