tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  # - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.6/tosker.yaml
  - tosker: ../../tosker-types.yaml

topology_template:
  node_templates:
    app:
      type: tosker.nodes.Software
      artifacts:
        code: app/main.js
        package: app/package.json
      requirements:
        - host: node
        - connection: db
      protocols:
        initial_state: deleted
        states:
          - deleted:
              transitions:
                create:
                  target: created
                  interface: create
          - created:
              relies_on: host
              transitions:
                configure:
                  target: configured
                  interface: configure
                delete:
                  target: deleted
                  interface: delete
          - configured:
              relies_on: host
              transitions:
                start:
                  target: running
                  interface: start
                delete:
                  target: deleted
                  interface: delete
          - running:
              relies_on: [ host, connection ]
              transitions:
                stop:
                  target: configured
                  interface: stop
      interfaces:
        Standard:
          create:
            implementation: app/install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
              main: { get_artifact: [ SELF, code ] }
          start:
            implementation: app/start.sh
            inputs:
              port: 80
          stop:
            implementation: app/stop.sh
          delete:
            implementation: app/delete.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
              main: { get_artifact: [ SELF, code ] }

    db:
      type: tosker.nodes.Software
      requirements:
        - host: server_db
      states:
        - deleted:
            transitions:
              create:
                target: created
                interface: create
        - created:
            relies_on: host
            transitions:
              configure:
                target: configured
                interface: configure
              delete:
                target: deleted
                interface: delete
        - configured:
            relies_on: host
            transitions:
              start:
                target: running
                interface: start
              delete:
                target: deleted
                interface: delete
        - running:
            relies_on: host
            offer: connection
            transitions:
              stop:
                target: configured
                interface: stop
      interfaces:
        Standard:
          create:
            implementation: mongo/install.sh
          start:
            implementation: mongo/start.sh
          stop:
            implementation: mongo/stop.sh
          delete:
            implementation: mongo/delete.sh

    node:
      type: tosker.nodes.Software
      requirements:
        - host: server_app
      states:
        - uninstalled:
            transitions:
              install:
                target: installed
                interface: create
        - installed:
            relies_on: host
            offer: host
            transitions:
              uninstall:
                target: uninstalled
                interface: delete
      interfaces:
        Standard:
          create:
            implementation: install_node.sh
          delete:
            implementation: uninstall_node.sh

    server_app:
      type: tosker.nodes.Container
      properties:
        ports:
          80: 8080
      artifacts:
        my_image:
          file: ubuntu:latest
          type: tosker.artifacts.Image
          repository: docker_hub

    server_db:
      type: tosker.nodes.Container
      artifacts:
        my_image:
          file: ubuntu:latest
          type: tosker.artifacts.Image
          repository: docker_hub
