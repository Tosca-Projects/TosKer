tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

# Repositories to retrieve code artifacts from
repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - docker_def: ../../../tosca_deployer/in.lucar.docker.yaml

topology_template:
  node_templates:
    server1:
      type: in.lucar.software
      artifacts:
        code: server1.js
        package: package.json
      requirements:
        - host: nodejs1
      interfaces:
        Standard:
          create:
            implementation: install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 8081

    server2:
      type: in.lucar.software
      artifacts:
        code: server2.js
        package: package.json
      requirements:
        - host: nodejs2
        - connectTo: server1
      interfaces:
        Standard:
          create:
            implementation: install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 8082

    server3:
      type: in.lucar.software
      # type: tosca.nodes.SoftwareComponent
      artifacts:
        code: server2.js
        package: package.json
      requirements:
        - host: nodejs3
        - connectTo: server1
      interfaces:
        Standard:
          create:
            implementation: install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 8083

    nodejs1:
      type: in.lucar.docker.container
      properties:
        ports:
          8081: 8081
      artifacts:
        my_image:
          file: node:6
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub

    nodejs2:
      type: in.lucar.docker.container
      properties:
        ports:
          8082: 8082
        env_variable:
          SERVER_NAME: nodejs1
      artifacts:
        my_image:
          file: node:6
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub

    nodejs3:
      type: in.lucar.docker.container
      properties:
        ports:
          8083: 8083
      artifacts:
        my_image:
          file: node:6
          type: tosca.artifacts.Deployment.Image.Container.Docker
          repository: docker_hub
